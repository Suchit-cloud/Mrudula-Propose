<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propose Day - Mrudula</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Will You Go on a Date With Me?</h1>
    <div class="buttons">
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
    </div>
    <div id="calendar" class="hidden">
      <h2>Okay fine, you’re really stubborn… but you have no choice. Just pick a date! 😏</h2>
      <input type="date" id="date-picker">
    </div>
    <div id="final-message" class="hidden">
      <!-- The message will be dynamically inserted here -->
    </div>
    <!-- Add the audio element here -->
    <audio id="background-music" loop>
      <source src="assets/music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <!-- Add a music control button -->
    <button id="music-control">🎵 Play Music</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
