<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Question for Mudulaaa ğŸ¥</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <h1>Mudulaaa ğŸ¥, will you say YES?</h1>
        <button id="yesButton">YES</button>
        <button id="noButton">NO</button>
        <p id="message"></p>
        <div id="calendarContainer" class="hidden">
            <label for="datePicker">Fine, pick a date:</label>
            <input type="date" id="datePicker">
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const messages = [
                "Mudulaaa ğŸ¥, tuza uttar chuktay, chukicha rasta pakadlas tar kay hoil mahitie ka? Ekda parat vichar kar!",
                "He na shodhanyacha natak nako, sahi button dabav!",
                "Kay timepass karties? Jaanun bujh kar kay karu naye!",
                "Tu seriously 'No' dabavtes ka? Baarach motha risk ghetes!",
                "Aga Mudulaaa ğŸ¥, jar 'No' dabavla tar tuzi missing complaint lavin!", 
                "Fine, tu itka insist karties tar, thik aahe, mag ek date tar select kar!"
            ];
            let noClickCount = 0;
            let noButton = document.getElementById("noButton");
            let messageBox = document.getElementById("message");
            let calendarContainer = document.getElementById("calendarContainer");
            let datePicker = document.getElementById("datePicker");
            let backgroundMusic = document.getElementById("backgroundMusic");
            let yesButton = document.getElementById("yesButton");

            yesButton.addEventListener("click", function () {
                messageBox.innerText = "I knew it! Mudulaaa ğŸ¥, best decision ever!";
                calendarContainer.classList.add("hidden");
            });

            noButton.addEventListener("mouseover", function () {
                if (noClickCount < 4) {
                    let x = Math.random() * (window.innerWidth - 100);
                    let y = Math.random() * (window.innerHeight - 100);
                    noButton.style.position = "absolute";
                    noButton.style.left = `${x}px`;
                    noButton.style.top = `${y}px`;
                }
            });

            noButton.addEventListener("click", function () {
                if (noClickCount < messages.length - 1) {
                    messageBox.innerText = messages[noClickCount];
                    noClickCount++;
                } else {
                    calendarContainer.classList.remove("hidden");
                }
            });
            
            datePicker.addEventListener("change", function () {
                let selectedDate = new Date(datePicker.value);
                let today = new Date();
                if (selectedDate < today) {
                    messageBox.innerText = "Nakalchi entry nahi chalegi, future madhe ek date ghe!";
                } else {
                    messageBox.innerText = `Perfect! Mi ${datePicker.value} la tayar rahin!`;
                }
            });
            
            backgroundMusic.play();
        });
    </script>
</body>
</html>
